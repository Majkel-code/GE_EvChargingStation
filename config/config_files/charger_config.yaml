CHARGING_OUTLETS: ['CHADEMO', 'AC'] # DC: CHAdeMO >=50kW | AC >= 6.6kW (europe)
MAX_CHARGING_POWER_CHADEMO: 49 #express value in kW
MAX_CHARGING_POWER_AC: 6.6 #express value in kW
AC_ACTUAL_KW_PER_MIN: 0 # actual kW output during charging
CHADEMO_ACTUAL_KW_PER_MIN: 0 # actual kW output during charging
MAX_CHARGING_AMPERE: 48 #express value in A 3x 16A
VOLT: 400 # max volt output
LOSSES_DURING_CHARGING: 10 # express value in %
VOLTAGE_DROP_AC: 1.02 # 'AC_ACTUAL_KW_PER_MIN' will be divided by this value on every iteration after 'EFFECTIVE_CHARGING_CAP' value
VOLTAGE_DROP_CHADEMO: 1.08 # 'CHADEMO_ACTUAL_KW_PER_MIN' will be divided by this value on every iteration after 'EFFECTIVE_CHARGING_CAP' value
EFFECTIVE_CHARGING_CAP: 90 # value in % where charging uses full power. After this cap, 'ACTUAL_KW_PER_MIN' will be divided by 'VOLTAGE_DROP'


